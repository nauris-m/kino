<p-toast position="bottom-center"></p-toast>

<div class="layout-wrapper">
  <div id="layout-topbar" class="headerGradient">
    <a href="#" class="menu-button" (click)="onMenuButtonClick($event)">
      <i class="pi pi-bars"></i>
    </a>

    <a href="#" class="logo" [routerLink]="['/']">
      Kinema v1.0.0 <sup>(prod)</sup>
    </a>
  </div>

  <div id="layout-sidebar" [ngClass]="{'active': menuActive}">
    <div class="layout-menu">

      <a routerLink="/series" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-list"></i>
        <span>TV Series</span>
      </a>

      <a routerLink="/movies" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-info"></i>
        <span>Movies</span>
      </a>

      <a routerLink="/favorites" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-list"></i>
        <span>Favorites</span>
      </a>

      <a routerLink="/discover" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-chart-bar"></i>
        <span>Discover</span>
      </a>

      <!-- Account-->

      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" *ngIf="!auth.loggedIn" (click)="hideMenu()">
        <i class="pi pi-home"></i>
        <span>Home</span>
      </a>

      <h3 style="margin-left: 25px">Account</h3>

      <a routerLink="/account" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-user"></i>
        <span>My Account</span>
      </a>

      <a routerLink="/login" routerLinkActive="active" *ngIf="!auth.loggedIn" (click)="hideMenu()">
        <i class="pi pi-sign-in"></i>
        <span>Login</span>
      </a>

      <a routerLink="/register" routerLinkActive="active" *ngIf="!auth.loggedIn" (click)="hideMenu()">
        <i class="pi pi-user-plus"></i>
        <span>Register</span>
      </a>

      <a routerLink="/admin" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-users"></i>
        <span>Admin</span>
      </a>

      <a routerLink="/v" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin" (click)="hideMenu()">
        <i class="pi pi-info"></i>
        <span>Releases</span>
      </a>

      <a routerLink="/logout" routerLinkActive="active" *ngIf="auth.loggedIn" (click)="hideMenu()">
        <i class="pi pi-sign-out"></i>
        <span style="color: #C21F39;">Logout</span>
      </a>

    </div>
  </div>

  <div class="layout-mask" *ngIf="menuActive" (click)="onMaskClick($event)"></div>

  <div id="layout-content">
    <div style="padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
