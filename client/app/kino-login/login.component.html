<app-toast [message]="toast.message"></app-toast>
<!--<p-toast key="loginToast"></p-toast>-->

<div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <p-panel header="Login">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0;">

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Email:
          </div>
          <div class="ui-grid-col-9">
            <input pInputText class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Password:
          </div>
          <div class="ui-grid-col-9">
            <input pInputText class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
          </div>
        </div>

        <p-button label="Login" type="submit" style="margin-left: 5px;" [disabled]="!loginForm.valid"></p-button>
      </div>
    </p-panel>
  </form>
</div>
