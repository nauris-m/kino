<app-toast [message]="toast.message"></app-toast>

<div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <p-panel header="Register">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0;">

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Username:
          </div>
          <div class="ui-grid-col-9">
            <input pInputText class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Email:
          </div>
          <div class="ui-grid-col-9">
            <input pInputText class="form-control" type="email" name="email" formControlName="email" placeholder="Email">
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Password:
          </div>
          <div class="ui-grid-col-9">
            <input pInputText class="form-control" type="password" name="password" formControlName="password" placeholder="Password">
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-3">
            Role:
          </div>
          <div class="ui-grid-col-9">
            <!--<select class="custom-select" name="role" formControlName="role">
              <option value="" selected disabled>Role</option>
              <option value="admin">Admin</option>
              <option value="reader">Reader</option>
            </select>-->
            <p-dropdown [options]="roles" name="role" formControlName="role"></p-dropdown>
          </div>
        </div>

        <p-button label="Login" type="submit" style="margin-left: 5px;" [disabled]="!registerForm.valid"></p-button>
      </div>
    </p-panel>
  </form>
</div>
