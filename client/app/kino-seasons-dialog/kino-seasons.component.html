<p-tabView [activeIndex]="activeTab">

  <p-tabPanel header="All Seasons">
   <!--{{theMovie.movie}}-->
    <p-scrollPanel [style]="{width: '100%', height: '500px'}">
      <p-panel header="Seasons">
        <div *ngFor="let season of seasonResults" style="margin: 10px; display: inline-block;">
          <p-card [style]="{width: '200px'}">
            <span style="font-weight: bold">{{season.name}}</span>
            <img src="http://image.tmdb.org/t/p/w154//{{season.poster_path}}">
            <br>
            <button pButton (click)="getEpisodes(season.season_number)" label="Get Episodes"></button>&nbsp;
          </p-card>
        </div>
      </p-panel>
    </p-scrollPanel>
  </p-tabPanel>

  <p-tabPanel header="Episodes">
    <p-scrollPanel [style]="{width: '100%', height: '500px'}">
      <p-panel header="Episodes">
        <ul *ngFor="let episode of episodeResults">
          <li>
            <span style="font-weight: bold;">&quot;{{episode.name}}&quot;</span>
            <span [style.color]="getDateColor(episode.air_date)">&nbsp;({{episode.air_date}})</span><br>
            <span>{{episode.overview}}</span>
            <hr>
          </li>
        </ul>
      </p-panel>
    </p-scrollPanel>
  </p-tabPanel>

</p-tabView>

<p-footer>
  <!--footer-->
</p-footer>
