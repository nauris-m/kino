<div>

  <h3>Series</h3>
  <input #serieBox id="movie-box" (keyup.enter)="search(serieBox.value)" value="gotham"/>
  <button mat-raised-button color="primary" (click)="search(serieBox.value)">Lookup</button>

  <div>
    <div *ngFor="let serie of searchResults" style="margin-top: 10px">
      <mat-card class="example-card" ngClass="serieCard">
        <h4>{{serie.name}}</h4>
        <p>{{ (serie.overview.length>100)? (serie.overview | slice:0:100)+'...':(serie.overview)}}</p>
        <img class="poster" src="http://image.tmdb.org/t/p/w92//{{serie.poster_path}}">
        <!--<img src="https://image.tmdb.org/t/p/w1400_and_h450_face/{{movie.backdrop_path}}" width="100">-->
        <br>
        <button mat-raised-button color="primary" (click)="getSeasons(serie.id)">Get Seasons</button>
        <mat-icon aria-label="add favorite" color="accent" (click)="removeFavorite(serie.id, $event)" *ngIf="isStored(serie.id)">favorite</mat-icon>
        <mat-icon aria-label="remove favorite" color="primary" (click)="saveFavorite(serie.id, $event)" *ngIf="!isStored(serie.id)">favorite</mat-icon>
      </mat-card>
    </div>

    <div style="clear:both;">
      <h3 title="for: {{selectedSerie}}">Seasons (Total: {{ seasonResults?.length }} seasons)</h3>
      <div *ngFor="let season of seasonResults">
        <mat-card class="example-card" ngClass="seasonCard">
          <h4>{{season.name}}</h4>
          <img src="http://image.tmdb.org/t/p/w92//{{season.poster_path}}">
          <br>
          <button mat-raised-button color="primary" (click)="getEpisodes(season.season_number)">getEpisodes</button>
        </mat-card>
      </div>
    </div>

    <div style="clear:both;">
      <h3 title="for: {{selectedSerie}}">Episodes</h3>
      <ul *ngFor="let episode of episodeResults">
        <li>
          <span style="font-weight: bold;">{{episode.name}}</span>
          <span [style.color]="getDateColor(episode.air_date)">{{episode.air_date}}</span>
          <span>{{episode.overview}}</span>
          <mat-divider></mat-divider>
        </li>
      </ul>
    </div>

  </div>

</div>
